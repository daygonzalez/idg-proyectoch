    <main class="conteiner__contact">

        <section class="section1__contacto">

            <div class="section1__mapa">
                <h2 class="subtitulo__mapa">Cómo llegar:</h2>
                <iframe class="iframe__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3403.4795841951104!2d-64.16672298497734!3d-31.45599108139093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a324048df655%3A0x8873929b6204703!2zSmFyZMOtbiBkZWwgU3VkLCBDw7NyZG9iYQ!5e0!3m2!1ses!2sar!4v1656274242276!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="section1__form">

                <h2 class="subtitulo__form">Te contactamos</h2>

                <form class="form__contacto">

                    <div class="item__form">
                        <label for="nombre">Nombre:</label>
                        <input class="imput__form" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>
    
                    <div class="item__form">
                        <label for="apellido">Apellido:</label>
                        <input class="imput__form" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                    </div>
    
                    <div class="item__form">
                        <label for="email">Email:</label>
                        <input class="imput__form" type="email" id="email" name="email" placeholder="Ingrese su email" required>
                    </div>
    
                    <div class="item__form">
                        <label for="telefono">Teléfono:</label>
                        <input class="imput__form" type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
                    </div>
    
                    <div class="item__form">
                        <label class="label__textarea--form" for="mensaje">Mensaje:</label>
                        <textarea class="textarea__form" name="mensaje" id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Escriba su consulta o comentario aquí."></textarea>
                    </div>
    
                    <div class="item__form item__buttom">
                        <button class="button__form">Enviar</button>
                    </div>

                </form>

            </div>

        </section>

            <ul class="lista__contacto">
